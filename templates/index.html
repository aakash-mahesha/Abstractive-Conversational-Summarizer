    <div class="mt-4 p-5 bg-primary text-white rounded text-center">
      <h1>Conversational Text Summarizer</h1>
      <p>Implementation</p>
    </div>
    <div class="container">
      <div class="row">
        <form id='indputForm' action=/displaysummary method="POST">
          <div class="form-group row">
            <label for="inputTextData" class="form-label col-form-label">Input text</label>
            <div class="col-12">
              <textarea class="form-control" id="inputText" name="inputText" placeholder="Write here....." rows="12"></textarea>

            </div>
          </div>
          
          <div class="form-group row mt-2">
            <div class="col-12">
              
              <button type="submit" class="btn btn-success">Summarize</button>
              <button type="reset" class="btn btn-secondary md-2">clear</button>
            </div>
          </div>
        </form>

      </div>
      
      <div class="row mt-2">
        <div class="col-12 col-md-6">
          <div class='col-form label'><h2>Pre-trained BART Abstractive Summary</h2></div><br></br>
            <h3>{{bart_summary}}</h3>

        </div>
        
        <div class="col-12 col-md-6">
          <div class='col-form label'><h2>Custom Trained T5 Abstractive Summary</h2></div><br><br>
            <h3>{{t5_summary}}</h3>
        </div>
      </div>
      </div>
    </div>
    <div></div>
